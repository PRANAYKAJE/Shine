<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Jewelsmars</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .checkout-section {
            padding: 50px 0;
            background: var(--light-gray);
            min-height: 80vh;
        }
        
        .checkout-layout {
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 30px;
        }
        
        .checkout-form {
            background: white;
            padding: 30px;
            border-radius: 8px;
        }
        
        .checkout-form h2 {
            font-size: 20px;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .form-section {
            margin-bottom: 30px;
        }
        
        .payment-options {
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .payment-option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .payment-option:hover {
            background: var(--light-gray);
        }
        
        .payment-option input {
            width: auto;
        }
        
        .order-summary {
            background: white;
            padding: 30px;
            border-radius: 8px;
            height: fit-content;
            position: sticky;
            top: 120px;
        }
        
        .order-item {
            display: flex;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .order-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
        }
        
        .order-item-details {
            flex: 1;
        }
        
        .order-item-details h4 {
            font-size: 14px;
            margin-bottom: 5px;
        }
        
        .order-item-details span {
            font-size: 13px;
            color: #666;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .summary-row.total {
            font-size: 18px;
            font-weight: 700;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid var(--border-color);
        }
        
        .place-order-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 4px;
            transition: background 0.3s;
        }
        
        .place-order-btn:hover {
            background: #333;
        }
        
        .secure-checkout {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 15px;
            font-size: 13px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .checkout-layout {
                grid-template-columns: 1fr;
            }
            
            .order-summary {
                position: static;
                order: -1;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="announcement-bar">
        <p>VALENTINE'S DAY SALE IS LIVE UPTO 70% &nbsp;|&nbsp; FREE SHIPPING ABOVE INR 599 &nbsp;|&nbsp; FREE GIFT ON ORDER ABOVE INR 699 &nbsp;|&nbsp; COD AVAILABLE &nbsp;|&nbsp; EASY RETURN</p>
    </div>

    <header class="header">
        <div class="header-main">
            <div class="logo">
                <a href="index.html">
                    <img src="https://jewelsmars.com/cdn/shop/files/Jewelsmars_Logo_1.png?v=1745510152&width=330" alt="Jewelsmars">
                </a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search Our Site">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="header-icons">
                <a href="#" class="icon-link"><i class="fas fa-user"></i></a>
                <a href="#" class="icon-link"><i class="fas fa-heart"></i></a>
                <a href="cart.html" class="icon-link">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </div>
    </header>

    <section class="checkout-section">
        <div class="container">
            <h1 class="page-title" style="margin-bottom: 30px; font-size: 28px;">Checkout</h1>
            
            <div class="checkout-layout" id="checkout-layout">
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2026 Jewelsmars. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
